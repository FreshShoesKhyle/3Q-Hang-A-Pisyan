<!DOCTYPE html>
<html>

<head>
    <title>Hang A Pisayan</title>

    <meta charset="UTF-8">
    <meta name="author" content="Definitely-Not-A-Crammed-Code-Of-Hangman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div id="revealedLetters">
        <body onload="makeBlanks()">
    </div>

    <div id="keyBoard">
        <h1>
            <button type="button" onclick="keyBoardLetter('Q', this)">Q</button>
            <button type="button" onclick="keyBoardLetter('W', this)">W</button>
            <button type="button" onclick="keyBoardLetter('E', this)">E</button>
            <button type="button" onclick="keyBoardLetter('R', this)">R</button>
            <button type="button" onclick="keyBoardLetter('T', this)">T</button>
            <button type="button" onclick="keyBoardLetter('Y', this)">Y</button>
             <button type="button" onclick="keyBoardLetter('U', this)">U</button>
            <button type="button" onclick="keyBoardLetter('I', this)">I</button>
            <button type="button" onclick="keyBoardLetter('O', this)">O</button>
            <button type="button" onclick="keyBoardLetter('P', this)">P</button>
            <br>
            <button type="button" onclick="keyBoardLetter('A', this)">A</button>
            <button type="button" onclick="keyBoardLetter('S', this)">S</button>
            <button type="button" onclick="keyBoardLetter('D', this)">D</button>
            <button type="button" onclick="keyBoardLetter('F', this)">F</button>
            <button type="button" onclick="keyBoardLetter('G', this)">G</button>
            <button type="button" onclick="keyBoardLetter('H', this)">H</button>
            <button type="button" onclick="keyBoardLetter('J', this)">J</button>
            <button type="button" onclick="keyBoardLetter('K', this)">K</button>
            <button type="button" onclick="keyBoardLetter('L', this)">L</button>
            <br>
            <button type="button" onclick="keyBoardLetter('Z', this)">Z</button>
            <button type="button" onclick="keyBoardLetter('X', this)">X</button>
            <button type="button" onclick="keyBoardLetter('C', this)">C</button>
            <button type="button" onclick="keyBoardLetter('V', this)">V</button>
            <button type="button" onclick="keyBoardLetter('B', this)">B</button>
            <button type="button" onclick="keyBoardLetter('N', this)">N</button>
            <button type="button" onclick="keyBoardLetter('M', this)">M</button>
        </h1>
    </div>

    <script src="script.js"></script>

    <script>
        makeBlanks();
    </script>

</body>


</html>
